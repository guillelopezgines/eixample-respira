what:
  anchor: what
  title:
    es: ¿Que es <b><i>Aragó, Respira!</i></b>?
    ca: Què és <b><i>Aragó, Respira!</i></b>?
    en: What is <b><i>Aragó, Respira!</i></b>?
  text:
    es: | 
      <p><b>Aragó, Respira!</b> es una iniciativa de Eixample Respira para sensibilizar a la ciudadanía sobre los <b>efectos adversos en la salud y la calidad de vida</b> provocados por la <b>coexistencia de viviendas con carriles de alta circulación en el centro de la ciudad</b>.</p>
      <p>Las <b>autopistas urbanas</b> que cruzan el Eixample (Aragò, Gran Via, Urgell, Entença, Valencia, Paris, Aribau, Muntaner, Pau Claris, etc...) llenan la ciudad de humos y ruido, rompen el tejido social del barrio, y ocupan la mayor parte del espacio público.</p>
      <p>Solicitamos a las administraciones que demuestren valentía para cambiar esta situación y que reorganicen el espacio público de manera más equitativa y beneficiosa para toda la ciutadanía.</p>
    ca: |
      <p><b>Aragó, Respira!</b> és una iniciativa d'Eixample Respira per sensibilitzar la ciutadania sobre els <b>efectes adversos en la salut i la qualitat de vida</b> provocats per la <b>coexistència d'habitatges amb carrils d'alta circulació al centre de la ciutat</b>.</p>
      <p>Les <b>autopistes urbanes</b> que creuen l'Eixample (Aragó, Gran Via, Urgell, Entença, València, París, Aribau, Muntaner, Pau Claris, etc...) omplen la ciutat de fums i soroll, trenquen el teixit social del barri, i ocupen la major part de l'espai públic.</p>
      <p>Sol·licitem a les administracions que demostrin valentia per canviar aquesta situació i que reorganitzin l'espai públic de manera més equitativa i beneficiosa per a tota la ciutadania.</p>
    en: |
      <p><b>Aragó, Respira!</b> is an initiative by Eixample Respira to raise awareness among citizens about the <b>adverse effects on health and quality of life</b> caused by the <b>coexistence of residential areas with high-traffic lanes in the city center</b>.</p>
      <p>The <b>urban highways</b> that cross the Eixample (Aragó, Gran Via, Urgell, Entença, Valencia, Paris, Aribau, Muntaner, Pau Claris, etc...) fill the city with fumes and noise, break the social fabric of the neighborhood, and occupy most of the public space.</p>
      <p>We ask the administrations to show courage to change this situation and to reorganize public space in a more equitable and beneficial way for all citizens.</p>

info:
  anchor: data
  title: 
    es: Datos sobre mobilidad y espacios verdes en el Eixample
    ca: Dades sobre mobilitat i espais verds a l'Eixample
    en: Data on mobility and green spaces in the Eixample district
  text:
    es: 
      - El <b>85%</b> del ruido en la ciudad es provocado por el transito vehicular
      - El <b>70%</b> del espacio público está dedicato a infrastructuras para el transporte privado (motos, coches y furgonetas), pero el transporte privado <i>solo mueve el 20% de la población</i>. El restante 80% se mueve a pié, en transporte público, bicicleta o otros medios no contaminantes
      - En el Eixample, cada persona tiene <b>menos de 2mq de espacios verdes</b>, cuando las recomendaciones de la OMS son de un mínimo de 10mq
      - Se calculan más de 1000 fallecimientos cada año a la ciudad de Barcelona por contaminación de aire, y más de 100 fallecimientos por ruido
      - El transito en calle Aragò, una de las muchas <b>autopistas urbanas</b> del centro de la ciudad, es de 65.000 vehiculos diarios, similar a el de una autopista como la AP7
      - "Más de 250.000 vehiculos atraviesan diariamente el Eixample. De todos estos, menos del 50% tiene origen o destino en el distrito: en otras palabras, <b>el Eixample es una zona de paso</b> para la mayoría de vehiculos"
    ca: 
      - El <b>85%</b> del soroll a la ciutat és provocat pel trànsit de vehicles
      - El <b>70%</b> de l'espai públic està dedicat a infraestructures per al transport privat (motos, cotxes i furgonetes), però el transport privat <i>només mou el 20% de la població</i>. El restant 80% es mou a peu, en transport públic, bicicleta o altres mitjans no contaminants
      - A l'Eixample, cada persona té <b>menys de 2 m² d'espais verds</b>, quan les recomanacions de l'OMS són d'un mínim de 10 m²
      - Es calculen més de 1000 morts cada any a la ciutat de Barcelona per contaminació de l'aire, i més de 100 morts per soroll
      - El trànsit al carrer Aragó, una de les moltes <b>autopistes urbanes</b> del centre de la ciutat, és de 65.000 vehicles diaris, similar al d'una autopista com l'AP7
      - "Més de 250.000 vehicles travessen diàriament l'Eixample. De tots aquests, menys del 50% tenen origen o destinació al districte: en altres paraules, <b>l'Eixample és una zona de pas</b> per a la majoria de vehicles"
    en:
      - <b>85%</b> of the noise in the city is caused by vehicle traffic
      - <b>70%</b> of public space is dedicated to infrastructure for private transport (motorcycles, cars, and vans), but private transport <i>only moves 20% of the population</i>. The remaining 80% move on foot, by public transport, bicycle, or other non-polluting means
      - In the Eixample, each person has <b>less than 2 square meters of green spaces</b>, while the WHO recommendations are a minimum of 10 square meters
      - More than 1000 deaths are estimated each year in the city of Barcelona due to air pollution, and more than 100 deaths due to noise
      - Traffic on Aragó Street, one of the many <b>urban highways</b> in the city center, is 65,000 vehicles per day, similar to that of a highway like the AP7
      - "More than 250,000 vehicles cross the Eixample daily. Of all these, less than 50% have origin or destination in the district: in other words, <b>the Eixample is a transit area</b> for most vehicles"

help:
  anchor: help
  title: 
    es: ¿Que puedo hacer? Como puedo ayudar? 
    ca: Què puc fer? Com puc ajudar? 
    en: How can I help?
  text:
    es: |
      Si tu también piensas que ha llegado la hora de cambiar las autopistas urbanas y rediseñar el Eixample para las personas, puedes implicarte de muchas maneras: 
      <ul>
        <li>Entra en el <a href="https://chat.whatsapp.com/Dug2mwvW7AE80BePimS0CJ">grupo informativo de Whatsapp</a>, donde recibirás actualizaciones sobre asambleas o acciones futuras</li>
        <li>Cuelga el cartel de la campaña en tu portal (los trobarás más abajo). No tienes impresora? Envíanos un correo electronico y te llevamos una copia!</li>
        <li>Informa a tus vecinos sobre esta campaña</li>
        <li>Si usas Twitter, enseña a todos que significa vivir en autopista urbana, usando el hashtag #AragoRespira</li>
        <li>Participa a las asambleas periodicas</li>
        <li>Participa a las acciones que convocaremos</li>
        <li>Ayuda en la organización de eventos informativos</li>
      </ul>
    ca: |
      Si tu també penses que ha arribat l'hora de canviar les autopistes urbanes i redissenyar l'Eixample per a les persones, pots implicar-te de moltes maneres:
      <ul>
        <li>Entra en el <a href="https://chat.whatsapp.com/Dug2mwvW7AE80BePimS0CJ">grup informatiu de Whatsapp</a>, on rebràs actualitzacions sobre assemblees o accions futures</li>
        <li>Penja el cartell de la campanya al teu portal (els trobaràs més avall). No tens impressora? Envia'ns un correu electrònic i et portem una còpia!</li>
        <li>Informa els teus veïns sobre aquesta campanya</li>
        <li>Si fas servir Twitter, ensenya a tothom què significa viure en una autopista urbana, fent servir l'etiqueta #AragoRespira</li>
        <li>Participa a les assemblees periòdiques</li>
        <li>Participa a les accions que convocarem</li>
        <li>Ajuda en l'organització d'esdeveniments informatius</li>
      </ul>
    en: |
      If you also think that it's time to change the <i>urban highways</i> of Barcelona and redesign the Eixample for the people, you can get involved in many ways:
      <ul>
        <li>Join the Whatsapp information group, where you will receive updates on assemblies or future actions</li>
        <li>Put up the campaign poster in your doorway (you can find them below). Don't have a printer? Send us an email, and we will bring you a copy!</li>
        <li>Inform your neighbors about this campaign</li>
        <li>If you use Twitter, show everyone what it means to live on an <i>urban highway</i>, using the hashtag #AragoRespira</li>
        <li>Participate in the regular assemblies</li>
        <li>Participate in the actions we will call for</li>
        <li>Help organize informational events</li>
      </ul>

manifesto:
  anchor: manifesto
  logo: 
    link: /assets/images/logo-arago.jpeg
    width: 600
    height: 250
  title:
    ca: Manifest
    es: Manifiesto
    en: Manifesto
  lemma:
    ca: Manifest original de la campanya (2023)
    es: Manifiesto original de la campaña (2023)
    en: The original manifest of the campaign (2023)
  content:
    - p1:
      ca: "El carrer d’Aragó va experimentar <b>dues grans transformacions</b> durant els segles passats, dissenyades per adaptar-lo i donar resposta a les necessitats de la ciutat en cada moment. L’any 1882 es va inaugurar un projecte ambiciós amb el ferrocarril soterrat i ponts que unien els carrers perpendiculars. 80 anys després, en el 1962, s'inaugurava la segona versió, on es va cobrir la via del tren per facilitar-hi el trànsit rodat. El carrer d´Aragó s´adaptava als seus temps i obria el pas a un nou actor: el cotxe, el mitjà de transport creixent en aquell moment."
      es: "La calle Aragó experimentó dos grandes transformaciones durante los siglos pasados, diseñadas para adaptarse y dar respuesta a las necesidades de la ciudad en cada momento. En 1882 se inaugura un proyecto ambicioso con el ferrocarril soterrado y puentes que unen las calles perpendiculares. 80 años después, en 1962, se inaugura la segunda versión, donde se cubre la vía del tren para facilitar su tráfico rodado. La calle Aragó se adapta a los tiempos y abre el paso a un nuevo actor: el coche, el medio de transporte creciente en ese momento."
      en: "Aragó street underwent two major transformations in the past centuries, designed to adapt and respond to the needs of the city at all times. In 1882 an ambitious project was inaugurated with the underground railway and bridges that linked the perpendicular streets. 80 years later, in 1962, the second version was inaugurated, where the train track was covered to facilitate road traffic. Aragó street adapts to the times and opens the way for a new actor: the car, the growing mean of transport at that time."
    - p3:
      ca: "<b>Avui el carrer d’Aragó és l’autopista urbana per excel·lència</b>: un carrer amb un trànsit de més de 60.000 vehicles cada dia, on les persones que hi viuen no poden obrir les finestres, i els que hi passen, no poden gaudir d’aquest espai per passejar, jugar, comprar, trobar-se amb els seus veïns i veïnes."
      es: "<b>Hoy, la calle de Aragó es la autopista urbana por excelencia</b>: una calle con un tráfico de más de 60.000 vehículos cada día, donde las personas que viven no pueden abrir las ventanas, y los que pasan, no pueden disfrutar de ese espacio para pasear, jugar, comprar, encontrarse con sus vecinos y vecinas."
      en: "<b>Today, Aragó is the urban highway par excellence</b>: a street crossed by more than 60,000 vehicles every day, where the people who live there cannot open their windows, and those who pass by cannot enjoy that space to walk, play, shop, or meet their neighbors."
    - p4:
      ca: "Per tot això, més de 60 anys després de l’última gran transformació, <b>des d’Eixample Respira defensem que és l’hora d’una nova reforma d’Aragó</b>, per adaptar-lo al nous temps. Avui Barcelona i la seva gent tenen unes sensibilitats diferents a les de fa uns anys, i cal que l’urbanisme de la ciutat hi doni resposta. Avui ja disposem <b>d’evidència científica de l'impacte de la contaminació</b> acústica i de l’aire a la salut de la població, especialment a les persones més vulnerables: infants i gent gran."
      es: "Por esto, más de 60 años después de la última gran transformación, <b>desde Eixample Respira defendemos que es hora de una nueva reforma de Aragó para adaptarlo a los nuevos tiempos</b>. Hoy Barcelona y las personas que vivimos en ella tenemos sensibilidades diferentes a las de hace unos años, y es necesario que el urbanismo de la ciudad dé respuesta. Ya disponemos de una contundente evidencia científica del impacto que tiene la contaminación acústica y del aire en la salud de la población, especialmente de las personas más vulnerables: niños y ancianos."
      en: "For this reason, more than 60 years after the last great change, <b>from Eixample Respira we claim that it is time for a new redesign of Aragó to adapt it to the newer times</b>. Today Barcelona and its people have different views than a few years ago, and it is necessary for the city's urban planning to respond. We already have plenty of convincing scientific evidence on the impact that noise and air pollution have on the health of the population, especially the most vulnerable ones: children and elderly people."
    - p5:
      ca: "És l’hora que el cotxe - protagonista dels últims 60 anys del carrer d’Aragó - deixi pas als veïns i veïnes. Tal i com ho va fer el tren en el seu moment, no es tracta de que desaparegui, sino que cedeixi el protagonisme als vianants, als mitjans de transport col·lectius i no contaminants. <b>Volem que els veïns i veïnes del carrer d’Aragó i dels carrers al voltant, puguin gaudir d’aquest espai sense que això suposi un impacte a la seva salut.</b>"
      es: "Es hora que los vecinos y vecinas recuperen la calle en la que viven y que el coche, principal protagonista de los últimos 60 años de la calle de Aragó, sea un actor secundario. Tal y como lo hizo el tren en su momento, no se trata de que desaparezca o se prohíba el uso del coche, sino que este ceda el protagonismo a los peatones, a los medios de transporte colectivos y no contaminantes y a otras formas de uso del espacio público. <b>Queremos que los vecinos y vecinas de la calle Aragó y alrededores, puedan disfrutar de este espacio sin que esto suponga un impacto en la salud.</b>"
      en: "It is time for the residents to get back their street and for cars, the main actor of the last 60 years on Aragó, to be supporting of the change. Just as the train did at the time, it is not it is a question of prohibition on cars, but rather to give prominence to pedestrians, to collective and non-polluting means of transportation and to other forms of use for the public space.<b>We want the neighbors from Aragó street and its surroundings, to enjoy this space without being impacted on their health.</b>"
    - p6:
      ca: "Les anteriors transformacions del carrer Aragó son una prova que <b>els carrers de l’Eixample han canviat el seu ús per adaptarse a cada època</b>. Per això, Eixample Respira proposa repensar el carrer d’Aragó pel futur. Una nova avinguda adaptada als nous temps i els seus reptes. Un nou carrer ple de vida, amb més verd, menys soroll, on poder respirar aire net."
      es: "Las anteriores transformaciones de la calle Aragó son la prueba de que <b>las calles del Eixample han cambiado su uso para adaptarse a cada época</b>. Por eso, Eixample Respira propone repensar la calle de Aragó para el futuro. Una avenida adaptada a los nuevos tiempos y sus retos. Una nueva calle llena de vida, con más verde, menos ruido, donde respirar aire limpio."
      en: "Previous transformations of Aragó street are the proof that <b>the streets of Eixample have changed their use to adapt to each time</b>. For this reason, Eixample Respira proposes to rethink Aragó street for the future. An avenue adapted to the new times and their challenges. A new street full of life, with more green, less noise, where people can breathe clean air."

