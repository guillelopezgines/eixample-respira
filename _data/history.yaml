- date: 15/09/2023
  tag: arago
  desc: 
    ca: Tallarem Aragó per segona vegada, reclamant una reforma integral d'aquest carrer! La concentració començará <b>a les 18h, a la cruïlla Aragó amb Aribau</b>. Estarem des de les 10h a la cantonada explicant el manifest i amb una activitat per als veïns
